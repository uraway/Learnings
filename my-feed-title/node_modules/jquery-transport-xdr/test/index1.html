<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!--[if (IE 8)|(IE 9)]><script src="../dist/jquery.transport.xdr.min.js"></script><![endif]-->
</head>
<body>
<div id="body">
    <form id="form">
        <input type="text" name="test_input" value="test_input" /><br /><br />
        <textarea name="test_textarea">test_textarea</textarea><br /><br />
        <input type="submit">
    </form>
    <div id="result"></div>
</div>
<script>
    $(document).ready(function() {
        $('#form').submit(function(e) {
            e.preventDefault();

            $.ajax({
                type: 'PUT',
                url: 'http://baconipsum.com/api/?type=meat-and-filler&format=json',
                //data: $(this).serialize(),
                data: {test: 'test'},
                //contentType: 'multipart/form-data; charset=UTF-8',
                forceMethod: true,
                forceContentType: true,
                dataType: 'json'
            }).done(function(data, status, xhr) {
                console.warn('DONE:');
                console.dir(arguments);

                $('#result').html('<pre>' + JSON.stringify(data) + '</pre>');
            }).fail(function(xhr, status, error) {
                console.warn('FAIL:');
                console.dir(error);
            });
        });
    });
</script>
</body>
</html>
